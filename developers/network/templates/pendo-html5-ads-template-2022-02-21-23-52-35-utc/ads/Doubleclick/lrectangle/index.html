<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>336x280</title>
<meta name="ad.size" content="width=336,height=280">
<link href="animated.css" type="text/css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>

<!-- doubleclick JS -->
<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script><link href="animated.css" type="text/css" rel="stylesheet">

<style>
body {
	margin: 0;
    padding: 0;
	background:#e3e3e3;
}
#mainbanner{
	width: 334px;
	height: 278px;
	background-color:#fff;
	margin: 0 auto;
	overflow: hidden;
	position: absolute;
	top: 0px;
	left:0px;
	border: 1px solid #3c3c3c;
}
#wraper{
	width: 334px;
	height: 278px;
}
/* button clickTag*/
#clickbanner{
	width: 334px;
	height: 278px;
	position:absolute;
	z-index:1;
	cursor:pointer;
}
#bg{
	width: 336px;
	height: 280px;
	position: absolute;
	top: 0px;
	left:0px;
	opacity:0;
}
#logo{
	width: auto;
	height: auto;
	position: absolute;
	top: 11px;
	left: 11px;
	opacity: 0;
}
#wave{
	width: auto;
	height: auto;
	position: absolute;
	left: 0;
	top: 176px;
	opacity: 0;
}
#text1{
	font-family: 'Oswald', sans-serif;
	font-weight: 400;
	font-size: 21pt;
	color: #FFF;
	text-align: right;
	width: 275px;
	height: auto;
	position: absolute;
	top: 46px;
	left: 51px;
	line-height: 22pt;
	text-transform: uppercase;
	opacity: 0;
}
#text2{
	font-family: 'Source Sans Pro', sans-serif;
	font-size: 14pt;
	color: #FFF;
	text-align: right;
	width: 189px;
	height: auto;
	position: absolute;
	top: 107px;
	left: 136px;
	line-height: 15pt;
	opacity: 0;
}

#icon{
	width: auto;
	height: auto;
	position: absolute;
	left: 9px;
	top: 113px;
	opacity: 0;
}
#cta{
	width: auto;
	height: auto;
	position: absolute;
	left: 187px;
	top: 205px;
	opacity: 0;
}
#domain {
	font-family: 'Source Sans Pro', sans-serif;
	font-size: 9pt;
	color: #5b5b5b;
	text-align: center;
	width: auto;
	height: auto;
	position: absolute;
	top: 254px;
	left: 194px;
	line-height: normal;
	text-transform: none;
}

/* overlay */
#text-over{
	width: auto;
	height: auto;
	margin-top:20%;
	display:none;
}
#expand {
  height: 2%;
  margin-left:20%;
  margin-right:20%;
  margin-top:60%;
  background: #e34f26;
  position:inherit;
}
#expandbg {
  width: 59%;
  height: 2%;
  margin-left:20%;
  margin-right:20%;
  margin-top:60%;
  background: #fff;
  position:inherit;
}
/* overlay */
</style>
</head>

<body>
<div id="mainbanner" ><!--wraper-->
<div id="clickbanner" ><!--clickTag-->

<div id="wraper">
<div id="bg" class="bounceInbg"><img src="bg.png" /></div>
<div id="logo" class="bounceInbg"><img src="logo.png" /></div>
<div id="wave" class="fadeInUp"><img src="wave.png" /></div>
<div id="text1" class="fadeInUp">FOR THE<br>
  AMAZING HOLIDAY</div>
<div id="text2" class="fadeInUp">Surfing information<br>
  for surfing<br>
  lifestyle</div>
<div id="icon" class="bounceInbg"><img src="icon.png" /></div>
<div id="cta" class="bounceInbg"><img src="button.png" /></div>
<div id="domain" class="fadeInUp">www.yourbussiness.com</div>

	  <div id="overlay" class="fadeOutover">
        <span id="expandbg"></span>
        <span id="expand"></span>
        <div id="text-over"><img src="text-over.png" /></div>
        </div>
        
</div>

</div>
</div>

<!-- animated JS -->
<script src="app.js"></script>
<script>
function bgExitHandler(e) {
  Enabler.exit('Background Exit');
}
document.getElementById('clickbanner').addEventListener('click', bgExitHandler, false);
</script>
</body>
</html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% seo %}

    <link rel="shortcut icon" href={{"img/favicon.ico" | relative_url }} type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href={{"assets/bootstrap/css/bootstrap.min.css" | relative_url }}>
    <!-- icon css-->
    <link rel="stylesheet" href={{"assets/elagent-icon/style.css" | relative_url}}>
    <link rel="stylesheet" href={{"assets/niceselectpicker/nice-select.css" | relative_url}}>
    <link rel="stylesheet" href={{"assets/animation/animate.css" | relative_url}}>
    {% if page.custom_css %}
    {% for stylesheet in page.custom_css %}
    <link rel="stylesheet" href="{{stylesheet | relative_url}}">
    {% endfor %}
    {% endif %}
    <link rel="stylesheet" href={{"css/style.css" | relative_url}}>
    <link rel="stylesheet" href={{"css/responsive.css" | relative_url}}>
    <title>Docy</title>

    {% if site.google_analytics  %}
    {% include google-analytics.html %}
    {% endif %}
</head>

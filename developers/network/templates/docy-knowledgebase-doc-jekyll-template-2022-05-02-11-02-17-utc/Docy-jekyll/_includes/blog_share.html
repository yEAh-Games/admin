<div class="blog_social text-center">
    <h5>Share This Article</h5>
    <ul class="list-unstyled f_social_icon">
        <li>
            <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | prepend: site.url | cgi_escape }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" rel="nofollow" target="_blank" title="Share on Facebook">
                <i class="social_facebook"></i>
            </a>
        </li>
        <li>
            <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.social.twitter }}&related={{ site.social.twitter }}" onclick="window.open(this.href, 'twitter', 'width=550,height=235');return false;" rel="nofollow" target="_blank" title="Share on Twitter">
                <i class="social_twitter"></i>
            </a>
        </li>
        <li>
            <a href="http://pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url }}&description={{page.title}}" onclick="window.open(this.href, 'pinterest', 'width=550,height=235');return false;" target="_blank" title="Share on Pinterest">
                <i class="social_pinterest"></i>
            </a>
        </li>
        <li>
            <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}" onclick="window.open(this.href, 'linkedin', 'width=550,height=235');return false;" target="_blank" title="Share on LinkedIn">
                <i class="social_linkedin"></i>
            </a>
        </li>
    </ul>
</div>

<section class="doc_banner_area banner_creative1">
    <ul class="list-unstyled banner_shap_img">
        <li><img alt="" src="img/new/banner_shap1.png"></li>
        <li><img alt="" src="img/new/banner_shap4.png"></li>
        <li><img alt="" src="img/new/banner_shap3.png"></li>
        <li><img alt="" src="img/new/banner_shap2.png"></li>
        <li><img alt="" data-parallax='{"x": -180, "y": 80, "rotateY":2000}' src="img/new/plus1.png"></li>
        <li><img alt="" data-parallax='{"x": -50, "y": -160, "rotateZ":200}' src="img/new/plus2.png"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="container">
        <div class="doc_banner_content">
            <h2 class="wow fadeInUp">{{ include.title }}</h2>
            <p class="wow fadeInUp" data-wow-delay="0.2s">{{ include.subtitle }}</p>
            <form action="#" class="header_search_form">
                <div class="header_search_form_info">
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="icon_search"></i>
                            <input autocomplete="off" id="searchbox" name="search" placeholder="Search the Doc" type="search"/>
                            <div class="header_search_form_panel">
                                <ul class="list-unstyled search_item" id="search-hero-results"></ul>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="header_search_keyword">
                    <span class="header-search-form__keywords-label">Suggested Search:</span>
                    <ul class="list-unstyled">
                        <li class="wow fadeInUp" data-wow-delay="0.2s">
                            <a href="#">Code</a>
                        </li>
                        <li class="wow fadeInUp" data-wow-delay="0.3s">
                            <a href="#">Wordpress</a>
                        </li>
                        <li class="wow fadeInUp" data-wow-delay="0.4s">
                            <a href="#">security</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
    </div>
</section>
